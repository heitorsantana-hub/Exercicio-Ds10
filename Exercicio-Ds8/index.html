<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Olá, mundo!</title>
  </head>
  <body>
    
     <header>

        <center>
            <h1>Registro de Mensagem</h1>
        </center>

     </header>

     <main>
        <div class="container mt-4">
    <form>
      <div class="form-group row">
        <label for="inputNome" class="col-sm-2 col-form-label">Nome Completo:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNome" placeholder="Nome" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Senha:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
        </div>
      </div>

      <!-- Assunto usando o mesmo grid -->
      <div class="form-group row">
        <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Assunto</label>
        <div class="col-sm-10">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Comunicação</option>
            <option>Aviso</option>
            <option>Outro</option>
          </select>
        </div>
      </div>

      <!-- Textarea logo abaixo do Assunto -->
      <div class="form-group row">
        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Mensagem</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">Checkbox</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">Checkbox exemplo</label>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-secondary">Fechar</button>
        <br>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </div>



      </div>
      </div>
      
    </form>
  </div>
     </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
